<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pocket</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
    }
    #value {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .buttons button {
      font-size: 1.5rem;
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Daily Counter</h1>
  <div id="value">0</div>
  <div class="buttons">
    <button data-sub="1">-1</button>
    <button data-sub="5">-5</button>
    <button data-sub="10">-10</button>
    <button data-sub="20">-20</button>
    <button data-sub="50">-50</button>
  </div>

  <script>
    const VALUE_KEY = "counter_value";
    const DATE_KEY = "counter_date";
    const DAILY_INCREMENT = 60;

    // Load stored values or defaults
    let value = parseInt(localStorage.getItem(VALUE_KEY)) || 0;
    let lastDate = localStorage.getItem(DATE_KEY);

    // Check if new days have passed
    const today = new Date().toISOString().split("T")[0]; // yyyy-mm-dd
    if (lastDate !== today) {
      if (lastDate) {
        const daysPassed = Math.floor(
          (new Date(today) - new Date(lastDate)) / (1000 * 60 * 60 * 24)
        );
        if (daysPassed > 0) {
          value += DAILY_INCREMENT * daysPassed;
        }
      }
      localStorage.setItem(DATE_KEY, today);
    }

    // Update UI
    const valueEl = document.getElementById("value");
    function render() {
      valueEl.textContent = value;
      localStorage.setItem(VALUE_KEY, value);
    }
    render();

    // Button logic
    document.querySelectorAll(".buttons button").forEach(btn => {
      btn.addEventListener("click", () => {
        const sub = parseInt(btn.dataset.sub);
        value -= sub;
        render();
      });
    });
  </script>
</body>
</html>
